<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>calc.</h1>
      <div class="toggleDesignMain">
        <p class="theme">theme</p>
        <div class="toggleDesign">
          <div class="themeNum">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="themeToggle">
            <label class="custom-radio-btn">
              <input
                type="radio"
                id="light"
                name="toggle-state"
                onclick="setTheme(light)"
                checked
              />
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-btn">
              <input
                type="radio"
                id="dark"
                name="toggle-state"
                onclick="setTheme(dark)"
              />
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-btn">
              <input
                type="radio"
                id="neon"
                name="toggle-state"
                onclick="setTheme(neon)"
              />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </header>

    <input type="text" id="display" />
    <div></div>
    <div class="calculate">
      <div class="sml">
        <div class="box number">7</div>
        <div class="box number">8</div>
        <div class="box number">9</div>
        <div class="box" id="del">del</div>
        <div class="box number">4</div>
        <div class="box number">5</div>
        <div class="box number">6</div>
        <div class="box operator" id="plus">+</div>
        <div class="box number">3</div>
        <div class="box number">2</div>
        <div class="box number">1</div>
        <div class="box operator" id="minus">-</div>
        <div class="box number" id="dot">.</div>
        <div class="box number">0</div>
        <div class="box operator" id="divide">/</div>
        <div class="box operator" id="multiply">*</div>
      </div>
      <div class="med">
        <div class="box" id="clear-entry">ce</div>
      </div>
    </div>
  </body>
</html>
