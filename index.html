<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>calx.</h1>
        <div class="toggleDesignMain">
          <p class="theme">theme</p>
          <div class="toggleDesign">
            <div class="themeNum">
              <p>1 2 3</p>
            </div>
            <div class="themeToggle">
              <label class="custom-radio-btn">
                <input
                  type="radio"
                  id="light"
                  name="toggle-state"
                  onclick="setTheme('light')"
                  checked
                />
                <span class="checkmark"></span>
              </label>
              <label class="custom-radio-btn">
                <input
                  type="radio"
                  id="dark"
                  name="toggle-state"
                  onclick="setTheme('dark')"
                />
                <span class="checkmark"></span>
              </label>
              <label class="custom-radio-btn">
                <input
                  type="radio"
                  id="magentaNeon"
                  name="toggle-state"
                  onclick="setTheme('magentaNeon')"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </header>

      <div class="screen" id="display"></div>
      <div></div>
      <div class="calculate">
        <div class="sml">
          <div class="box number">7</div>
          <div class="box number">8</div>
          <div class="box number">9</div>
          <div class="box del">del</div>
          <div class="box number">4</div>
          <div class="box number">5</div>
          <div class="box number">6</div>
          <div class="box operator" >+</div>
          <div class="box number">3</div>
          <div class="box number">2</div>
          <div class="box number">1</div>
          <div class="box operator" >-</div>
          <div class="box number dot">.</div>
          <div class="box number btn-0">0</div>
          <div class="box operator" >/</div>
          <div class="box operator" >x</div>
        </div>
        <div class="med">
          <div class="box clear-entry">ce</div>
          <div class="box equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
